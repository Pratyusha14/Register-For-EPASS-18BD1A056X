<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<h1><center>E-Ticket Status</center></h1><br><br>
<dl class="row">

  <dt class="col-sm-3">Name:</dt>
  <dd class="col-sm-9">
      <p>{{var}}</p>
  </dd>

  <dt class="col-sm-3">E-Mail ID:</dt>
  <dd class="col-sm-9">
      <p>{{var1}}</p>
  </dd>

  <dt class="col-sm-3 text-truncate">Travelling From:</dt>
  <dd class="col-sm-9">
      <p>{{var3}}</p>
  </dd>

  <dt class="col-sm-3">District:</dt>
  <dd class="col-sm-9">
      <p>{{var4}}</p>
  </dd>

  <dt class="col-sm-3">Travelling To: </dt>
  <dd class="col-sm-9">
      <p>{{var5}}</p>
  </dd>

  <dt class="col-sm-3">District: </dt>
  <dd class="col-sm-9">
      <p>{{var6}}</p>
  </dd>

  <dt class="col-sm-3">Phone Number: </dt>
  <dd class="col-sm-9">
      <p>{{var7}}</p>
  </dd>

  <dt class="col-sm-3">Date of Travel: </dt>
  <dd class="col-sm-9">
      <p>{{var8}}</p>
  </dd>

  <dt class="col-sm-3">Status: </dt>
  <dd class="col-sm-9">
      <p>{{var9}}</p>
  </dd>
</dl>



</body>
</html>
