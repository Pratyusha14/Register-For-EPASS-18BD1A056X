<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <br>
  <h1 class="h1"  ><center>  Register For E-Pass  </center></h1><br>
<form action="/login_page" method="POST">
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">First Name</label>
  </div>
  <div class="col-auto">
    <input type="text" name="fname" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Last Name</label>
  </div>
  <div class="col-auto">
    <input type="text" name="lname" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">E-Mail Id</label>
  </div>
  <div class="col-auto">
    <input type="email" name="email" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Source Destination</label>
  </div>
  <div class="col-auto">
    <input type="text" name="source_state" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Source District</label>
  </div>
  <div class="col-auto">
    <input type="text" name="source" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Target Destination</label>
  </div>
  <div class="col-auto">
    <input type="text" name="dest_state" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">District</label>
  </div>
  <div class="col-auto">
    <input type="text" name="destination" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Mobile Number</label>
  </div>
  <div class="col-auto">
    <input type="number" name="phoneNumber" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label class="col-form-label">Travel Date</label>
  </div>
  <div class="col-auto">
    <input type="date" name="trip" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  </div><br>

  <button type="submit" class="btn btn-outline-success">LogIn</button>

</form>
</div>
</body>
</html>
